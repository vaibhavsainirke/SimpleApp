<div class="body">
  <div class="container">
    <div class="row pt-5">
      <div class="col-12">
        <h4>Districts</h4>
        <button type="button" routerLink="/add-districts" class="btn">
          <span class="add-svg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-plus-lg"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
              />
            </svg>
          </span>
          Add Districts
        </button>
      </div>
    </div>
    <div class="row mt-3 state-body">
      <div class="col-12 mt-4">
        <div class="row">
          <div class="col-12">
            <form action="" [formGroup]="selectBoxForm">
              <div class="row">
                <!--==================states============================ -->
                <div class="col-7">
                  <p>State</p>
                  <select
                    formControlName="states"
                    class="form-select"
                    [(ngModel)]="location.state_id"
                    (change)="onChangeState($event)"
                  >
                    <option value="null">-Select-</option>
                    <option
                      *ngFor="let state of states"
                      value="{{ state.state_id }}"
                    >
                      {{ state.state_name }}
                    </option>
                  </select>
                </div>
                <!-- ===================Status============================ -->

                <div class="col-5">
                  <p>Status</p>
                  <select formControlName="status" class="form-select">
                    [(ngModel)]="location.status"
                    <option value="null" selected>-Select-</option>
                    <option>{{status}}</option>
                  </select>
                </div>
              </div>
            </form>
          </div>

          <!-- ===========================filter==================================== -->
          <div class="col-12 mt-4">
            <div class="form-floating mb-3">
              <input
                type="email"
                [(ngModel)]="filterData"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Filter</label>
            </div>
          </div>

          <div class="col-12">
            <div *ngIf="showTable == true">
              <div class="row justify-content-center mt-2 mb-3">
                <div class="col-11">
                  <table
                    mat-table
                    [dataSource]="district"
                    class="mat-elevation-z8"
                  >
                    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

                    <!--Places Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef>Name</th>
                      <td mat-cell *matCellDef="let location">
                        <a
                          class="table-name-link"
                          routerLink="/districtmain/detail/{{
                            location.city_id
                          }}"
                          >{{ location.district_name }}</a
                        >
                      </td>
                    </ng-container>

                    <!--description  Column -->
                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef>Creat Data</th>
                      <td mat-cell *matCellDef="let location">
                        {{ location.date }}
                      </td>
                    </ng-container>

                    <!-- Info Column -->
                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef>Status</th>
                      <td mat-cell *matCellDef="let location">
                        {{ location.status }}
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                      mat-row
                      *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
