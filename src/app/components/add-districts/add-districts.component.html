<div class="body">
  <div class="container">
    <div class="row pt-5">
      <div class="col-6">
        <h4>Add District</h4>
      </div>
      <div class="col-6 text-end">
        <button class="btn" (click)="add()">
          <span class="icon-i">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-save"
              viewBox="0 0 16 16"
            >
              <path
                d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"
              />
            </svg>
          </span>
        </button>
        <button class="btn" routerLink="/districtmain">
          <span class="icon-i">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-left"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
              />
            </svg>
          </span>
        </button>
      </div>
    </div>
     





    <div class="row mt-3 state-body">
      <div class="col-12 mt-5">
        <div class="row m-3">
          <div class="col-12">
            <p>State</p>


            <select class="form-select"  [(ngModel)]="dataToSave.state_id" aria-label="Default select example">
              <option value="null" selected>-Select-</option>
              <option value="{{state.state_id}}" *ngFor="let state of states">
                {{state.state_name}}
              </option>
            </select>


          </div>
        </div>
        <div class="row m-3">


          <div class="col-12">
            <p>Name</p>
            <input class="form-control" [(ngModel)]="dataToSave.name"  type="text" placeholder="Enter Name" />
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
